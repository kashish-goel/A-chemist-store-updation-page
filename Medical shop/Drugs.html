<!DOCTYPE html>
<html>
<body bgcolor='LightGray'>
<h2>Drug Entry Form</h2>
<form>
<table>
	<tr>
		<td><label for="dname">Drug Name: </label></td>
		<td><input type="text" id="dname" name="dname" autocomplete="on" autofocus></td>.
	</tr>
	<tr>
		<td><label for="cost">Cost:</label></td>
		<td><input type="text" id="cost" name="cost"></td>
	</tr>
	<tr>
		<td><label for="id">Batch ID:</label></td>
		<td><input type="text" id="id" name="id" autocomplete="on" required></td>
	</tr>
	<tr>
		<td><label for="type">Type:</label></td>
		<td><select name="type">
			<option value="Choose option">Choose Option</option>
			<option value="Alopathy">Alopathy</option>
			<option value="homeopathy">Homeopathy</option>
			<option value="ayurvedic">Ayurvedic</option>
		</select></td>
	</tr>
	<tr>
		<td><button type="button" onclick="alert('Form Submitted')">Submit</button>
		<input type="reset"></td>
	</tr>
</table>
</form>
</body>
</html>
